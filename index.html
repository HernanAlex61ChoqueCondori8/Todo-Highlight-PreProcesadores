<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <main class="main-page">
      <section class="editing-section">
        <div class="displacement">
          <div class="displacement__logo-content"><img class="displacement__logo" src="./resources/images/highlighter.png" alt="logo"></div>
          <div class="displacement__content">
                <div class="option option--border">
                  <div class="option__header option__header--first">
                    <h2 class="option__text">Feactures</h2>
                  </div>
                  <div class="option__content option__content--border">
                        <div class="option">
                          <div class="option__header">
                            <h2 class="option__text option__text--sub">Marker</h2>
                          </div>
                          <div class="option__content">
                            <div class="option">
                              <div class="option__header option__header--sub">
                                <h2 class="option__text option__text--sub-sub">Background</h2>
                              </div>
                              <div class="option__content">
                                    <div class="color">
                                      <div class="color__content">
                                        <div class="color__wrapper">
                                          <input class="color__input" type="color">
                                        </div>
                                        <p class="color__code">#000000</p>
                                      </div>
                                    </div>
                                    <div class="opacity">
                                      <div class="opacity__content">
                                        <button class="opacity__change"><img class="opacity__image" src="./resources/images/view.png" alt=""></button>
                                        <input class="opacity__input" type="text" placeholder="100%">
                                      </div>
                                    </div>
                                <button class="extend"><img class="extend__img" src="./resources/images/stretch.png" disabled="true"></button>
                              </div>
                            </div>
                            <div class="option">
                              <div class="option__header option__header--sub">
                                <h2 class="option__text option__text--sub-sub">Border</h2>
                              </div>
                              <div class="option__content option__content--flex">
                                    <div class="border">
                                      <input class="border__value" type="text" placeholder="0px">
                                          <div class="choice">
                                            <h3 class="choice__text choice__text--border">solid
                                              <button class="choice__extend"><img class="choice__arrow" src="../resources/images/down-arrow.png" alt=""></button>
                                            </h3>
                                            <div class="choice__select">
                                              <option class="choice__option choice__option--border" value="solid"></option>
                                              <option class="choice__option choice__option--border" value="double"></option>
                                            </div>
                                          </div>
                                          <div class="color">
                                            <div class="color__content">
                                              <div class="color__wrapper">
                                                <input class="color__input" type="color">
                                              </div>
                                              <p class="color__code">#000000</p>
                                            </div>
                                          </div>
                                    </div>
                              </div>
                            </div>
                            <div class="option">
                              <div class="option__header option__header--sub">
                                <h2 class="option__text option__text--sub-sub">Outline</h2>
                              </div>
                              <div class="option__content option__content--flex">
                                    <div class="border">
                                      <input class="border__value" type="text" placeholder="0px">
                                          <div class="choice">
                                            <h3 class="choice__text choice__text--border">solid
                                              <button class="choice__extend"><img class="choice__arrow" src="../resources/images/down-arrow.png" alt=""></button>
                                            </h3>
                                            <div class="choice__select">
                                              <option class="choice__option choice__option--border" value="solid"></option>
                                              <option class="choice__option choice__option--border" value="double"></option>
                                            </div>
                                          </div>
                                          <div class="color">
                                            <div class="color__content">
                                              <div class="color__wrapper">
                                                <input class="color__input" type="color">
                                              </div>
                                              <p class="color__code">#000000</p>
                                            </div>
                                          </div>
                                    </div>
                              </div>
                            </div>
                            <div class="option">
                              <div class="option__header option__header--sub">
                                <h2 class="option__text option__text--sub-sub">Radius</h2>
                              </div>
                              <div class="option__content option__content--flex">
                                    <div class="radius">
                                      <div class="radius__content">
                                        <div class="radius__box"><img class="radius__image" src="../resources/images/frame.png"></div>
                                        <input class="radius__input" type="text" placeholder="0px">
                                      </div>
                                      <div class="corner">
                                        <div class="corner__content">
                                          <input class="corner__input corner__input--left-up" type="text" placeholder="0">
                                          <input class="corner__input corner__input--right-up" type="text" placeholder="0">
                                          <input class="corner__input corner__input--right-down" type="text" placeholder="0">
                                          <input class="corner__input corner__input--left-down" type="text" placeholder="0">
                                        </div>
                                        <div class="corner__more"><span class="corner__text">+</span></div>
                                      </div>
                                    </div>
                              </div>
                            </div>
                            <div class="option">
                              <div class="option__header option__header--sub">
                                <h2 class="option__text option__text--sub-sub">Text</h2>
                              </div>
                              <div class="option__content option__content--flex">
                                        <div class="color">
                                          <div class="color__content">
                                            <div class="color__wrapper">
                                              <input class="color__input" type="color">
                                            </div>
                                            <p class="color__code">#000000</p>
                                          </div>
                                        </div>
                                    <button class="text__italic"><img class="text__italic-image" src="../resources/images/italic.png"></button>
                                    <button class="text__setting">Aa</button>
                                        <div class="text__spacing">
                                          <input class="text__spacing-text" type="text" placeholder="0px">
                                          <div class="text__box-spacing"><img class="text__image-spacing" src="../resources/images/letter.png"></div>
                                        </div>
                                        <div class="weight">
                                          <div class="weight__box"><img class="weight__image" src="../resources/images/width.png"></div>
                                          <div class="weight__select">
                                            <button class="weight__arrow weight__arrow--up"><img class="weight__arrow-image" src="../resources/images/up-arrow.png"></button>
                                            <input class="weight__style" type="text" placeholder="0">
                                            <button class="weight__arrow weight__arrow--down"><img class="weight__arrow-image" src="../resources/images/down-arrow.png"></button>
                                          </div>
                                        </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="option">
                          <div class="option__header option__header--sub option__header--eraser">
                            <h2 class="option__text option__text--sub">Before</h2>
                            <button class="option__content-sum"><span class="option__sum">+</span></button>
                          </div>
                        </div>
                        <div class="after-before">
                          <div class="after-before__join">
                            <div class="after-before__box"><img class="after-before__image" src="./resources/images/link.png"></div>
                          </div>
                          <div class="after-before__content">
                            <div class="option">
                              <div class="option__header option__header--sub">
                                <h2 class="option__text">Border</h2>
                              </div>
                              <div class="option__content option__content--flex">
                                    <div class="border">
                                      <input class="border__value" type="text" placeholder="0px">
                                          <div class="choice">
                                            <h3 class="choice__text choice__text--border">solid
                                              <button class="choice__extend"><img class="choice__arrow" src="../resources/images/down-arrow.png" alt=""></button>
                                            </h3>
                                            <div class="choice__select">
                                              <option class="choice__option choice__option--border" value="solid"></option>
                                              <option class="choice__option choice__option--border" value="double"></option>
                                            </div>
                                          </div>
                                          <div class="color">
                                            <div class="color__content">
                                              <div class="color__wrapper">
                                                <input class="color__input" type="color">
                                              </div>
                                              <p class="color__code">#000000</p>
                                            </div>
                                          </div>
                                    </div>
                              </div>
                            </div>
                            <div class="option">
                              <div class="option__header option__header--sub">
                                <h2 class="option__text">Margin</h2>
                              </div>
                              <div class="option__content option__content--flex">
                                    <div class="radius">
                                      <div class="radius__content">
                                        <div class="radius__box"><img class="radius__image" src="../resources/images/frame.png"></div>
                                        <input class="radius__input" type="text" placeholder="0px">
                                      </div>
                                      <div class="corner">
                                        <div class="corner__content">
                                          <input class="corner__input corner__input--left-up" type="text" placeholder="0">
                                          <input class="corner__input corner__input--right-up" type="text" placeholder="0">
                                          <input class="corner__input corner__input--right-down" type="text" placeholder="0">
                                          <input class="corner__input corner__input--left-down" type="text" placeholder="0">
                                        </div>
                                        <div class="corner__more"><span class="corner__text">+</span></div>
                                      </div>
                                    </div>
                              </div>
                            </div>
                            <div class="option">
                              <div class="option__header option__header--sub">
                                <h2 class="option__text">Text</h2>
                              </div>
                              <div class="option__content option__content--flex">
                                    <div class="color">
                                      <div class="color__content">
                                        <div class="color__wrapper">
                                          <input class="color__input" type="color">
                                        </div>
                                        <p class="color__code">#000000</p>
                                      </div>
                                    </div>
                                    <div class="weight">
                                      <div class="weight__box"><img class="weight__image" src="../resources/images/width.png"></div>
                                      <div class="weight__select">
                                        <button class="weight__arrow weight__arrow--up"><img class="weight__arrow-image" src="../resources/images/up-arrow.png"></button>
                                        <input class="weight__style" type="text" placeholder="0">
                                        <button class="weight__arrow weight__arrow--down"><img class="weight__arrow-image" src="../resources/images/down-arrow.png"></button>
                                      </div>
                                    </div>
                                <button class="text__italic"><img class="text__italic-image" src="../resources/images/italic.png"></button>
                                <button class="text__setting">Aa</button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="option">
                          <div class="option__header option__header--sub option__header--eraser">
                            <h2 class="option__text option__text--sub">After</h2>
                            <button class="option__content-sum"><span class="option__sum">+</span></button>
                          </div>
                        </div>
                  </div>
                </div>
                <div class="option option--border">
                  <div class="option__header option__header--first">
                    <h2 class="option__text">List</h2>
                  </div>
                  <div class="option__content option__content--border"></div>
                </div>
                <div class="option option--border">
                  <div class="option__header option__header--first">
                    <h2 class="option__text">Setting</h2>
                  </div>
                  <div class="option__content option__content--border"></div>
                </div>
          </div>
          <div class="displacement__activator">
            <div class="displacement__bar-content">
              <div class="displacement__bar"></div>
              <div class="displacement__bar displacement__bar--margin"></div>
              <div class="displacement__bar"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./js/settingMenu.js"></script>
    <script type="module" src="./js/settingMarket.js"></script>
  </body>
</html>
